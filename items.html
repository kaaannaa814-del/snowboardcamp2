<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ITEMS</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Spectral:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent: #5d9ed8;
      --bg1: #e9f3fb;
      --card-bg: rgba(255,255,255,0.96);
      --text: #0f2738;
      --muted: #5b6b73;
      --radius: 14px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      padding:22px;
      min-height:100vh;
      font-family:"Spectral", serif;
      background:linear-gradient(180deg,var(--bg1),#f7fbff);
      color:var(--text);
    }

    .container{
      max-width:820px;
      margin:0 auto;
    }

    .title{
      font-family:"Playfair Display", serif;
      font-size:40px;
      font-weight:700;
      text-align:center;
      margin:6px 0 24px;
      letter-spacing:1px;
      color:#072033;
    }

    .controls{
      display:flex;
      gap:10px;
      justify-content:center;
      margin-bottom:18px;
      flex-wrap:wrap;
    }

    .btn{
      padding:10px 14px;
      border-radius:10px;
      background:var(--accent);
      color:#06202a;
      font-weight:600;
      border:none;
      cursor:pointer;
      box-shadow:0 3px 8px rgba(0,0,0,.12);
    }

    .btn.secondary{
      background:#fff;
      color:var(--accent);
      border:2px solid var(--accent);
    }

    .card{
      background:var(--card-bg);
      padding:22px;
      border-radius:var(--radius);
      box-shadow:0 6px 18px rgba(15,30,40,.08);
    }

    .section{
      margin-bottom:18px;
    }

    .section-title{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:10px;
      font-weight:700;
      font-size:20px;
      color:#073147;
    }

    .section-title::before{
      content:"";
      width:8px;
      height:26px;
      background:var(--accent);
      border-radius:6px;
    }

    ul.items{
      list-style:none;
      padding:0;
      margin:0;
      display:grid;
      grid-template-columns:1fr;
      gap:6px;
    }

    li.item{
      display:flex;
      align-items:center;
      gap:12px;
      padding:6px 10px;
      border-radius:10px;
    }

    li.item:hover{
      background:rgba(13,49,70,0.03);
    }

    input[type="checkbox"]{
      width:22px;
      height:22px;
      accent-color:var(--accent);
      cursor:pointer;
    }

    .label-text{
      font-size:16px;
      line-height:1.2;
      word-break:break-word;
    }

    .footer{
      text-align:center;
      margin-top:18px;
    }

    .muted{
      font-size:13px;
      color:var(--muted);
    }

    @media(max-width:480px){
      .title{font-size:32px}
    }

    @media print{
      .controls,.footer{
        display:none;
      }
      body{
        background:#fff;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">ITEMS</div>

    <div class="controls">
      <button class="btn" id="checkAllBtn">すべてチェック</button>
      <button class="btn secondary" id="clearAllBtn">すべてクリア</button>
    </div>

    <div class="card">

      <div class="section">
        <div class="section-title">日用品</div>
        <ul class="items" id="section-1"></ul>
      </div>

      <div class="section">
        <div class="section-title">電子機器</div>
        <ul class="items" id="section-2"></ul>
      </div>

      <div class="section">
        <div class="section-title">衣類</div>
        <ul class="items" id="section-3"></ul>
      </div>

      <div class="section">
        <div class="section-title">貴重品</div>
        <ul class="items" id="section-4"></ul>
      </div>

    </div>

    <div class="footer">
      <p class="muted">チェックは自動で保存されます。再度ページを開くと状態が復元されます。</p>
    </div>
  </div>

  <script>
    const itemsData = {
      section1: [
        "雨具","カイロ","歯ブラシ","ハンカチ","ティッシュ",
        "マスク",
        "眼鏡・コンタクト","日焼け止め",
        "ドライヤー（備え付け有）",
        "ヘアアイロン",
        "シャンプー・コンディショナー（備え付け有）",
        "洗顔料・メイク落とし・化粧品",
        "剃刀・髭剃り","くし・整髪料","生理用品","常備薬",
        "ビニール袋",
        "リフト券入れ（ウェアについてるかも）",
        "ハンガー",
        "16日の朝食"
      ],
      section2: [
        "スマホ","充電器","モバイルバッテリー"
      ],
      section3: [
        "帽子・ゴーグル・手袋（持ってる人）",
        "インナーウェア（ヒートテック、パーカー等）",
        "スキー・スノボ用靴下",
        "着替え",
        "下着・靴下",
        "パジャマ",
        "上着",
        "バスタオル",
        "ヒッププロテクター（ある人）",
        "ネックウォーマー"
      ],
      section4: [
        "財布",
        "レンタル補償金：1000円",
        "小物レンタル料（帽子・手袋・ゴーグル）：各300円/日 ※レンタルする人のみ",
        "2日分の昼食代",
        "マイナンバーカード"
      ]
    };

    const map = {
      "section-1":"section1",
      "section-2":"section2",
      "section-3":"section3",
      "section-4":"section4"
    };

    let i = 0;

    document.addEventListener("DOMContentLoaded", () => {
      Object.entries(map).forEach(([id,key]) => {
        const ul = document.getElementById(id);
        itemsData[key].forEach(text => {
          const li = document.createElement("li");
          li.className = "item";

          const cb = document.createElement("input");
          cb.type = "checkbox";
          cb.id = "item-" + i;

          const label = document.createElement("label");
          label.htmlFor = cb.id;
          label.className = "label-text";
          label.textContent = text;

          if(localStorage.getItem(cb.id)==="true") cb.checked = true;

          cb.addEventListener("change",()=>{
            localStorage.setItem(cb.id,cb.checked);
          });

          li.append(cb,label);
          ul.append(li);
          i++;
        });
      });

      document.getElementById("checkAllBtn").onclick = () => {
        document.querySelectorAll("input[type=checkbox]").forEach(cb=>{
          cb.checked = true;
          localStorage.setItem(cb.id,true);
        });
      };

      document.getElementById("clearAllBtn").onclick = () => {
        document.querySelectorAll("input[type=checkbox]").forEach(cb=>{
          cb.checked = false;
          localStorage.setItem(cb.id,false);
        });
      };
    });
  </script>
</body>
</html>
