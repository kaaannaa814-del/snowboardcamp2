<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Items</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Noto Sans JP',sans-serif;
  background:#eaf6ff;
  color:#2c4f73;
}

/* タイトル */
.page-title{
  font-family:'Playfair Display',serif;
  font-size:42px;
  text-align:center;
  margin:30px 0 10px;
}

/* タブ */
.tab-group{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-bottom:20px;
}

.tab-btn{
  padding:8px 18px;
  border:2px solid #2c4f73;
  border-radius:20px;
  cursor:pointer;
  background:white;
}

.tab-btn.active{
  background:#2c4f73;
  color:white;
}

/* リスト */
.list{
  max-width:500px;
  margin:0 auto;
  background:white;
  border-radius:12px;
  padding:20px;
}

.list h3{
  margin-top:20px;
  font-size:18px;
  border-bottom:1px solid #e0ecf5;
  padding-bottom:4px;
}

.list ul{
  padding-left:0;
  list-style:none;
  line-height:2;
}

.list li{
  display:flex;
  align-items:center;
  gap:10px;
}

/* チェックボックス */
.list input[type="checkbox"]{
  width:18px;
  height:18px;
}

/* 非表示 */
.hidden{
  display:none;
}
</style>
</head>

<body>

<div class="page-title">Items</div>

<div class="tab-group">
  <div class="tab-btn active" onclick="showTab('bring')">持ち物</div>
  <div class="tab-btn" onclick="showTab('buy')">買ったもの</div>
</div>

<!-- 持ち物（カテゴリ分け） -->
<div class="list" id="bring">

  <h3>衣類</h3>
  <ul>
    <li><input type="checkbox">ウェア上下</li>
    <li><input type="checkbox">ニット帽</li>
    <li><input type="checkbox">ネックウォーマー</li>
    <li><input type="checkbox">着替え</li>
  </ul>

  <h3>日用品</h3>
  <ul>
    <li><input type="checkbox">タオル</li>
    <li><input type="checkbox">洗面用具</li>
    <li><input type="checkbox">リップ・日焼け止め</li>
  </ul>

  <h3>電子機器</h3>
  <ul>
    <li><input type="checkbox">スマホ充電器</li>
    <li><input type="checkbox">モバイルバッテリー</li>
  </ul>

  <h3>貴重品</h3>
  <ul>
    <li><input type="checkbox">保険証</li>
  </ul>

</div>

<!-- 買うもの -->
<div class="list hidden" id="buy">
  <h3>お酒</h3>
  <ul>
    
  </ul>

  <h3>ソフトドリンク</h3>
  <ul>
   
  </ul>

  <h3>お菓子</h3>
  <ul>
  
  </ul>
</div>

<script>
function showTab(type){
  const bring = document.getElementById('bring');
  const buy = document.getElementById('buy');
  const buttons = document.querySelectorAll('.tab-btn');

  buttons.forEach(btn => btn.classList.remove('active'));

  if(type === 'bring'){
    bring.classList.remove('hidden');
    buy.classList.add('hidden');
    buttons[0].classList.add('active');
  }else{
    buy.classList.remove('hidden');
    bring.classList.add('hidden');
    buttons[1].classList.add('active');
  }
}
</script>

</body>
</html>
