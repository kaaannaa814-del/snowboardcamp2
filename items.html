<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ITEMS</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#4a90e2;
}

body{
  font-family:"Noto Sans JP", sans-serif;
  margin:0;
  background:#f7f9fc;
  color:#333;
  padding:20px;
}

h1{
  text-align:center;
  font-family:"Playfair Display", serif;
  margin-bottom:10px;
}

/* タブボタン */
.tab-buttons{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:20px;
}

.tab-btn{
  padding:8px 16px;
  border-radius:20px;
  border:2px solid var(--accent);
  background:#fff;
  color:var(--accent);
  font-weight:600;
  cursor:pointer;
}

.tab-btn.active{
  background:var(--accent);
  color:#fff;
}

/* セクション */
.section{
  margin-bottom:20px;
  background:#fff;
  border-radius:12px;
  padding:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
}

.section h2{
  margin-top:0;
  font-size:16px;
  border-left:5px solid var(--accent);
  padding-left:8px;
}

/* チェックリスト */
.items{
  list-style:none;
  padding:0;
  margin:0;
}

.item{
  display:flex;
  align-items:center;
  padding:6px 0;
}

.item input{
  margin-right:10px;
}

.label-text{
  flex:1;
}

</style>
</head>

<body>

<h1>ITEMS</h1>

<div class="tab-buttons">
  <button class="tab-btn active" onclick="showTab(event,'bring')">持ち物</button>
  <button class="tab-btn" onclick="showTab(event,'buy')">買ったもの</button>
</div>

<!-- セクション -->
<div class="section">
  <h2>衣類</h2>
  <ul id="list1" class="items"></ul>
</div>

<div class="section">
  <h2>日用品</h2>
  <ul id="list2" class="items"></ul>
</div>

<div class="section">
  <h2>電子機器</h2>
  <ul id="list3" class="items"></ul>
</div>

<div class="section">
  <h2>その他</h2>
  <ul id="list4" class="items"></ul>
</div>

<script>

/* データ */
const itemsData = {
  bring:{
    list1:["着替え","パジャマ","下着","靴下","防寒着"],
    list2:["歯ブラシ","タオル","シャンプー","リンス"],
    list3:["スマホ","充電器","モバイルバッテリー","イヤホン"],
    list4:["財布","学生証","保険証","交通費"]
  },
  buy:{
    list1:["お菓子","飲み物","カップ麺"],
    list2:["日焼け止め","リップクリーム"],
    list3:[],
    list4:["昼ごはん代","お土産代"]
  }
};

let currentTab = "bring";

/* 表示処理 */
function showTab(e,tab){
  currentTab = tab;

  document.querySelectorAll(".tab-btn").forEach(btn=>btn.classList.remove("active"));
  e.target.classList.add("active");

  Object.keys(itemsData[tab]).forEach((listId)=>{
    const ul = document.getElementById(listId);
    ul.innerHTML="";

    itemsData[tab][listId].forEach((text,index)=>{
      const li=document.createElement("li");
      li.className="item";

      const cb=document.createElement("input");
      cb.type="checkbox";
      cb.id= tab + "-" + listId + "-" + index;

      const label=document.createElement("label");
      label.textContent=text;
      label.className="label-text";
      label.htmlFor=cb.id;

      if(localStorage.getItem(cb.id)==="true"){
        cb.checked=true;
      }

      cb.addEventListener("change",()=>{
        localStorage.setItem(cb.id,cb.checked);
      });

      li.appendChild(cb);
      li.appendChild(label);
      ul.appendChild(li);
    });
  });
}

/* 初期表示 */
document.addEventListener("DOMContentLoaded",()=>{
  showTab(event,"bring");
});

</script>

</body>
</html>
