<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Snowboard Camp 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
<style>
html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
body {
font-family: 'M PLUS Rounded 1c', sans-serif;
background-image: url('S__463020034.jpg');
background-size: cover;
background-position: center;
background-repeat: no-repeat;
display: flex;
flex-direction: column;
align-items: center;
justify-content: flex-start;
position: relative;
overflow: hidden;
}
body::before {
content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
background: rgba(255, 255, 255, 0.1); z-index: 1;
}
/* タイトル：元のゆったりサイズ */
.header-svg-container {
background-color: #4a647d;
width: 90%; margin-top: 30px; padding: 10px 0; z-index: 10;
box-shadow: 0 4px 15px rgba(0,0,0,0.2);
display: flex; justify-content: center; align-items: center;
}
.main-title-svg { width: 100%; height: auto; max-height: 120px; }
.winter-text {
font-family: 'Playfair Display', serif;
font-size: 100px; fill: none; stroke: white; stroke-width: 2;
stroke-dasharray: 1200; stroke-dashoffset: 1200;
animation: drawText 3s ease-in-out forwards;
}
@keyframes drawText { to { stroke-dashoffset: 0; } }

/* メニュー：元のサイズと位置に戻しました */
.link-group {
  margin-top: 50px; 
  width: 100%; display: flex;
  flex-direction: column; align-items: flex-start;
  padding-left: 12%; z-index: 100;
}
.winter-link-item { display: flex; align-items: center; margin-bottom: 22px; }
.link-dot {
  width: 8px; height: 8px; background-color: #2c4f73;
  border-radius: 50%; margin-right: 12px;
}
.winter-link {
  font-family: 'Playfair Display', serif;
  font-size: 32px; 
  color: #2c4f73; text-decoration: none;
  padding: 6px 25px; border: 2.5px solid #2c4f73;
  border-radius: 18px; background-color: rgba(255, 255, 255, 0.6);
  min-width: 150px; text-align: center; font-weight: bold;
}

.popup-box {
  position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
  background-color: rgba(255,255,255,0.98); border: 2px solid #2c4f73;
  border-radius: 12px; padding: 20px; width: 80%; max-width: 260px;
  display: none; z-index: 1000;
}
.popup-box.is-show { display: block; }
.close-btn { position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; }
</style>
</head>
<body>

<div class="header-svg-container">
<svg viewBox="0 0 800 350" class="main-title-svg">
<text x="50%" y="45%" text-anchor="middle" class="winter-text">Snowboard</text>
<text x="50%" y="85%" text-anchor="middle" class="winter-text">Camp</text>
</svg>
</div>

<div class="link-group">
<div class="winter-link-item">
<div class="link-dot"></div>
<a href="#" class="winter-link" onclick="togglePopup()">POINT</a>
</div>
<div class="winter-link-item">
<div class="link-dot"></div>
<a href="items.html" class="winter-link">ITEMS</a>
</div>
<div class="winter-link-item">
<div class="link-dot"></div>
<a href="schedule.html" class="winter-link">Schedule</a>
</div>
</div>

<div id="popup" class="popup-box">
<span class="close-btn" onclick="togglePopup()">×</span>
<h3 style="margin-top:0; color:#2c4f73;">Snowboard Camp Info</h3>
<ul style="color:#2c4f73; padding-left:1.2em; font-size:14px; line-height:1.6;">
<li>集合：新宿西口 22:10</li>
<li>場所：竜王スキーパーク</li>
<li>夜行バス移動</li>
<li>リフト券込み</li>
</ul>
</div>

<script>
function togglePopup() {
const p = document.getElementById('popup');
p.classList.toggle('is-show');
}
setTimeout(() => {
document.querySelectorAll('.winter-text').forEach(t => {
t.setAttribute('fill', 'white');
t.setAttribute('stroke', 'none');
t.style.transition = "fill 1s ease-in-out";
});
}, 3000);
</script>

</body>
</html>
