<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Snowboard Camp 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background-image: url('snow_top.png');
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      background-color: #eaf6ff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* タイトル */
    .winter-text {
      font-family: 'Playfair Display', serif;
      font-size: 130px;
      fill: none;
      stroke: #2c4f73;
      stroke-width: 2;
      stroke-dasharray: 913;
      stroke-dashoffset: 913;
      animation: drawText 3s ease-in-out forwards;
    }

    @keyframes drawText {
      to { stroke-dashoffset: 0; }
    }

    .main-title-svg {
      position: absolute;
      top: -5%;
    }

    /* メニュー */
    .link-group {
      position: absolute;
      top: 32%;
      left: 3em;
      display: flex;
      flex-direction: column;
    }

    .winter-link {
      font-family: 'Playfair Display', serif;
      font-size: 34px;
      color: #2c4f73;
      text-decoration: none;
      margin-bottom: 18px;
      padding-left: 0.7em;
      position: relative;
      opacity: 0;
      animation: fadeSlideUp 1.5s ease-out forwards 0.5s;
    }

    .winter-link::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 7px;
      height: 7px;
      background-color: #2c4f73;
      border-radius: 50%;
    }

    .winter-link::after {
      content: '';
      position: absolute;
      left: 0.7em;
      bottom: -4px;
      width: 0;
      height: 2px;
      background-color: #ffffff;
      animation: drawLineFull 1.2s ease-out forwards 0.8s;
    }

    @keyframes fadeSlideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes drawLineFull {
      from { width: 0; }
      to { width: calc(100% - 0.7em); }
    }

    /* ポップアップ */
    .popup-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255,255,255,0.95);
      border: 2px solid #2c4f73;
      border-radius: 12px;
      padding: 15px;
      width: 85%;
      max-width: 250px;
      display: none;
      animation: fadeSlideCenter 0.6s ease-out forwards;
    }

    .popup-content h3 {
      color: #2c4f73;
      font-size: 18px;
    }

    .popup-content ul {
      color: #2c4f73;
      font-size: 14px;
      padding-left: 1.2em;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 20px;
      color: #2c4f73;
      cursor: pointer;
    }

    @keyframes fadeSlideCenter {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    /* フッター */
    .footer-text {
      position: absolute;
      bottom: 12px;
      left: 20px;
      font-family: 'Playfair Display', serif;
      font-size: 14px;
      color: #2c4f73;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<svg viewBox="0 0 700 600" width="100%" class="main-title-svg">
  <text x="48%" y="32%" text-anchor="middle" class="winter-text">Snowboard</text>
  <text x="48%" y="55%" text-anchor="middle" class="winter-text">Camp</text>
</svg>

<div class="link-group">
  <a href="#" class="winter-link" onclick="togglePopup()">POINT</a>
  <a href="items.html" class="winter-link">ITEMS</a>
  <a href="schedule.html" class="winter-link">Schedule</a>
</div>

<div id="popup" class="popup-box">
  <div class="popup-content">
    <span class="close-btn" onclick="togglePopup()">×</span>
    <h3>Snowboard Camp Info</h3>
    <ul>
      <li>集合：新宿西口 22:10</li>
      <li>場所：竜王スキーパーク</li>
      <li>夜行バス移動</li>
      <li>リフト券込み</li>
    </ul>
  </div>
</div>

<script>
function togglePopup() {
  const p = document.getElementById('popup');
  p.style.display = (p.style.display === 'block') ? 'none' : 'block';
}

setTimeout(() => {
  document.querySelectorAll('.winter-text').forEach(t => {
    t.setAttribute('fill', '#ffffff');
    t.setAttribute('stroke', 'none');
  });
}, 3000);
</script>

<div class="footer-text">Snowboard Camp 2025</div>

</body>
</html>
