<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Snowboard Camp 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background-image: url('S__463020034.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #eaf6ff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* 背景をくっきりさせるためフィルターを極薄に */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.1); 
      z-index: 1;
    }

    /* タイトル */
    .main-title-svg {
      position: absolute;
      top: 0%;
      z-index: 10;
    }

    .winter-text {
      font-family: 'Playfair Display', serif;
      font-size: 110px; 
      fill: none;
      stroke: #2c4f73;
      stroke-width: 2;
      stroke-dasharray: 1200;
      stroke-dashoffset: 1200;
      animation: drawText 3s ease-in-out forwards;
    }

    @keyframes drawText {
      to { stroke-dashoffset: 0; }
    }

    /* メニュー：少し上の位置 */
    .link-group {
      position: absolute;
      top: 28%;
      left: 2.5em;
      z-index: 100;
      display: flex;
      flex-direction: column;
    }

    .winter-link {
      font-family: 'Playfair Display', serif;
      font-size: 34px;
      color: #2c4f73;
      text-decoration: none;
      margin-bottom: 15px;
      padding-left: 0.8em;
      position: relative;
      opacity: 0;
      animation: fadeSlideUp 1.5s ease-out forwards 0.5s;
      text-shadow: 1px 1px 3px rgba(255,255,255,1);
    }

    .winter-link::before {
      content: '';
      position: absolute;
      left: 0; top: 55%;
      width: 7px; height: 7px;
      background-color: #2c4f73;
      border-radius: 50%;
    }

    @keyframes fadeSlideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ポップアップ */
    .popup-box {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255,255,255,0.95);
      border: 2px solid #2c4f73;
      border-radius: 12px;
      padding: 20px;
      width: 80%;
      max-width: 260px;
      display: none;
      z-index: 1000;
    }

    .popup-box.is-show {
      display: block;
      animation: fadeSlideCenter 0.5s ease-out forwards;
    }

    @keyframes fadeSlideCenter {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 24px; color: #2c4f73; cursor: pointer;
    }
  </style>
</head>
<body>

<svg viewBox="0 0 800 600" width="100%" class="main-title-svg">
  <text x="50%" y="30%" text-anchor="middle" class="winter-text">Snowboard</text>
  <text x="50%" y="50%" text-anchor="middle" class="winter-text">Camp</text>
</svg>

<div class="link-group">
  <a href="#" class="winter-link" onclick="togglePopup()">POINT</a>
  <a href="items.html" class="winter-link">ITEMS</a>
  <a href="schedule.html" class="winter-link">Schedule</a>
</div>

<div id="popup" class="popup-box">
  <div class="popup-content">
    <span class="close-btn" onclick="togglePopup()">×</span>
    <h3 style="margin-top:0; color:#2c4f73;">Snowboard Camp Info</h3>
    <ul style="color:#2c4f73; padding-left:1.2em; font-size:14px; line-height:1.6;">
      <li>集合：新宿西口 22:10</li>
      <li>場所：竜王スキーパーク</li>
      <li>夜行バス移動</li>
      <li>リフト券込み</li>
    </ul>
  </div>
</div>

<script>
function togglePopup() {
  const p = document.getElementById('popup');
  p.classList.toggle('is-show');
}

setTimeout(() => {
  document.querySelectorAll('.winter-text').forEach(t => {
    t.setAttribute('fill', '#2c4f73');
    t.setAttribute('stroke', 'none');
    t.style.transition = "fill 1s ease-in-out";
  });
}, 3000);
</script>

</body>
</html>
