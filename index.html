<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Snowboard Camp 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background-image: url('S__463020034.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #eaf6ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* 上寄せに変更 */
      position: relative;
      overflow: hidden;
    }

    /* 背景フィルターを極薄に維持 */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.1); 
      z-index: 1;
    }

    /* タイトルエリア：参考画像のような背景付き */
    .header-box {
      background-color: #4a647d; /* 濃いめのブルーグレー */
      width: 85%;
      margin-top: 40px;
      padding: 15px 0;
      text-align: center;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .main-title {
      margin: 0;
      color: white;
      font-family: 'Playfair Display', serif;
    }

    .title-large {
      font-size: 55px;
      display: block;
      line-height: 1;
    }

    .title-small {
      font-size: 35px;
      display: block;
      margin-top: 5px;
    }

    /* メニュー：枠線付きボタン形式 */
    .link-group {
      margin-top: 40px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-left: 15%;
      z-index: 100;
    }

    .winter-link-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeSlideUp 1.2s ease-out forwards;
    }

    /* ドット部分 */
    .link-dot {
      width: 8px;
      height: 8px;
      background-color: #2c4f73;
      border-radius: 50%;
      margin-right: 15px;
    }

    .winter-link {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      color: #2c4f73;
      text-decoration: none;
      padding: 5px 20px;
      border: 2.5px solid #2c4f73;
      border-radius: 15px; /* 角丸ボタン */
      background-color: rgba(255, 255, 255, 0.7); /* 少し透ける白背景 */
      transition: all 0.3s ease;
      min-width: 140px;
      text-align: center;
    }

    @keyframes fadeSlideUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ポップアップ */
    .popup-box {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255,255,255,0.98);
      border: 2px solid #2c4f73;
      border-radius: 12px;
      padding: 20px;
      width: 80%;
      max-width: 260px;
      display: none;
      z-index: 1000;
    }

    .popup-box.is-show {
      display: block;
      animation: fadeSlideCenter 0.5s ease-out forwards;
    }

    @keyframes fadeSlideCenter {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 24px; color: #2c4f73; cursor: pointer;
    }
  </style>
</head>
<body>

<div class="header-box">
  <h1 class="main-title">
    <span class="title-large">Snowboard</span>
    <span class="title-small">Camp</span>
  </h1>
</div>

<div class="link-group">
  <div class="winter-link-item" style="animation-delay: 0.2s;">
    <div class="link-dot"></div>
    <a href="#" class="winter-link" onclick="togglePopup()">POINT</a>
  </div>
  
  <div class="winter-link-item" style="animation-delay: 0.4s;">
    <div class="link-dot"></div>
    <a href="items.html" class="winter-link">ITEMS</a>
  </div>
  
  <div class="winter-link-item" style="animation-delay: 0.6s;">
    <div class="link-dot"></div>
    <a href="schedule.html" class="winter-link">Schedule</a>
  </div>
</div>

<div id="popup" class="popup-box">
  <div class="popup-content">
    <span class="close-btn" onclick="togglePopup()">×</span>
    <h3 style="margin-top:0; color:#2c4f73;">Snowboard Camp Info</h3>
    <ul style="color:#2c4f73; padding-left:1.2em; font-size:14px; line-height:1.6;">
      <li>集合：新宿西口 22:10</li>
      <li>場所：竜王スキーパーク</li>
      <li>夜行バス移動</li>
      <li>リフト券込み</li>
    </ul>
  </div>
</div>

<script>
function togglePopup() {
  const p = document.getElementById('popup');
  p.classList.toggle('is-show');
}
</script>

</body>
</html>
