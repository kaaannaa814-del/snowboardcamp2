<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Snowboard Camp 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
<style>
html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
body {
  font-family: 'M PLUS Rounded 1c', sans-serif;
  background-image: url('S__463020034.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  position: relative;
  overflow: hidden;
}
body::before {
  content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(255, 255, 255, 0.1); z-index: 1;
}

/* タイトル枠 */
.header-svg-container {
  background-color: #4a647d; 
  width: 85%;
  margin-top: 25px; 
  padding: 15px 0;
  z-index: 10;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  display: flex; justify-content: center; align-items: center;
}
.main-title-svg { width: 95%; height: auto; max-height: 120px; }
.winter-text {
  font-family: 'Playfair Display', serif;
  font-size: 115px; /* 元のサイズに戻しました */
  fill: none; stroke: white; stroke-width: 2.5;
  stroke-dasharray: 1500; stroke-dashoffset: 1500;
  animation: drawText 3s ease-in-out forwards;
}
@keyframes drawText { to { stroke-dashoffset: 0; } }

/* メニュー */
.link-group {
  margin-top: 30px; 
  width: 100%; display: flex;
  flex-direction: column; align-items: flex-start;
  padding-left: 12%; z-index: 100;
}
.winter-link-item { display: flex; align-items: center; margin-bottom: 16px; }
.link-dot {
  width: 8px; height: 8px; background-color: #2c4f73;
  border-radius: 50%; margin-right: 12px;
}
.winter-link {
  font-family: 'Playfair Display', serif;
  font-size: 24px; 
  color: #2c4f73; text-decoration: none;
  padding: 6px 24px; border: 2.2px solid #2c4f73;
  border-radius: 14px; background-color: rgba(255, 255, 255, 0.7);
  min-width: 130px; text-align: center; font-weight: bold;
  transition: 0.3s;
}
.winter-link:active { background-color: rgba(255, 255, 255, 0.9); }

/* ポップアップ */
.popup-box {
  position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
  background-color: rgba(255,255,255,0.98); border: 2px solid #2c4f73;
  border-radius: 12px; padding: 25px 20px 20px; width: 85%; max-width: 300px;
  display: none; z-index: 1000;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}
.popup-box.is-show { display: block; }
.close-btn { position: absolute; top: 5px; right: 12px; font-size: 28px; cursor: pointer; color: #2c4f73; }

.info-link {
  color: #2c4f73;
  text-decoration: underline;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="header-svg-container">
  <svg viewBox="0 0 800 350" class="main-title-svg">
    <text x="50%" y="45%" text-anchor="middle" class="winter-text">Snowboard</text>
    <text x="50%" y="88%" text-anchor="middle" class="winter-text">Camp</text>
  </svg>
</div>

<div class="link-group">
  <div class="winter-link-item">
    <div class="link-dot"></div>
    <a href="#" class="winter-link" onclick="togglePopup(); return false;">POINT</a>
  </div>
  <div class="winter-link-item">
    <div class="link-dot"></div>
    <a href="items.html" class="winter-link">ITEMS</a>
  </div>
  <div class="winter-link-item">
    <div class="link-dot"></div>
    <a href="schedule.html" class="winter-link">SCHEDULE</a>
  </div>
</div>

<div id="popup" class="popup-box">
  <span class="close-btn" onclick="togglePopup()">×</span>
  <h3 style="margin-top:0; color:#2c4f73; border-bottom: 1px solid #2c4f73; padding-bottom: 5px;">Camp Info</h3>
  <div style="color:#2c4f73; font-size:14px; line-height:1.7;">
    <p style="margin: 10px 0;"><strong>日程：3/12(木)-3/13(金)</strong></p>
    <ul style="padding-left:1.2em; margin: 0;">
      <li>集合 6:30 <a href="https://www.orion-ski.jp/fair/special/route/shinjyuku-nishiguchi.html" target="_blank" class="info-link">都庁大型バス駐車場</a></li>
      <li>場所 <a href="https://www.google.com/maps/search/?api=1&query=舞子スノーリゾート" target="_blank" class="info-link">舞子スノーリゾート</a></li>
      <li>合宿費 21,000円予定</li>
    </ul>
    <p style="margin: 10px 0 0 0; font-size: 12px; color: #d9534f;">※レンタル補償料、昼食代は別途用意してください。</p>
  </div>
</div>

<script>
function togglePopup() {
  const p = document.getElementById('popup');
  p.classList.toggle('is-show');
}

setTimeout(() => {
  document.querySelectorAll('.winter-text').forEach(t => {
    t.setAttribute('fill', 'white');
    t.setAttribute('stroke', 'none');
    t.style.transition = "fill 1s ease-in-out";
  });
}, 3000);
</script>

</body>
</html>
